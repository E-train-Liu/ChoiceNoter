<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice Noter - Start</title>

    <link rel="stylesheet" type="text/css" href="../../css/common-style.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common-layout.css" />
    <link rel="stylesheet" type="text/css" href="start.css" />
</head>

<body>
    <header class="top-bar"></header>
    <div class="main">
        <h1 class="title">Choice Noter</h1>
        <div class="start__container">
            <div class="section start__section">
                <div class="section__title">Quick Start</div>
                <div class="start__button-area">
                    <a class="button prime start__button">
                        <img class="start__button__icon" src="../../images/start.svg" />
                        <div>Quick Start</div>
                    </a>
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/config-and-start.svg" />
                        <div>Config before Starting</div>
                    </a>
                </div>
            </div>
            <div class="section start__section">
                <div class="section__title">Templates</div>
                <div class="start__button-area">
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/template-create.svg" />
                        <div>Create Template</div>
                    </a>
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/template-open.svg" />
                        <div>Open Template File</div>
                    </a>
                </div>
            </div>
            <div class="section start__section">
                <div class="section__title">Results</div>
                <div class="start__button-area">
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/result-open.svg" />
                        <div>Open Saved Results</div>
                    </a>
                </div>
            </div>
            <div class="section start__section">
                <div class="section__title">Help & About</div>
                <div class="start__button-area">
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/manual.svg" />
                        <div>User Manual<br/>(View on Github)</div>
                    </a>
                    <a class="button start__button">
                        <img class="start__button__icon" src="../../images/about.svg" />
                        <div>About</div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
